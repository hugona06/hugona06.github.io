<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos del Coche</title>
</head>
<body>
    <h1>Formulario de Datos del Coche</h1>
    <label for="Marca">Marca:</label>
    <input type="text" id="Marca" name="Marca" required>
    <label for="Modelo">Modelo:</label>
    <input type="text" id="Modelo" name="Modelo" required>
    <br>
    <label for="Fecha">Fecha Matr√≠cula:</label>
    <input type="date" id="fecha_matricula" name="fecha_matricula" required>
    <label for="Color">Color:</label>
    <input type="color" id="Color" name="Color" required>
    <br>
    <h1>Motor</h1>
    <label for="Motor">Tipo de motor:</label>
    <select id="tipo" name="tipo" required>
        <option value="">-----------</option>
        <option value="Gasolina">Gasolina</option>
        <option value="Diesel">Diesel</option>
        <option value="Electrico">Electrico</option>
        <option value="Hibrido">Hibrido</option>
    </select>
    <label for="cilindrada">Cilindrada(en litros):</label>
    <input type="range" id="cilindrada" name="cilindrada" value="2800" min="400" max="5000" step="100" oninput="this.nextElementSibling.value =this.value" required>
    <output>2800</output>
    <br>
    <label for="Potencia">Potencia (en caballos de fuerza)</label>
    <input type="number" id="Potencia" name="Potencia" value="50" min="0" required>
    <br>
    <h1>Equipamiento</h1>
    <input type="checkbox" id="Aire" name="Aire" value="Aire">
    <label for="Aire">Aire acondicionado</label>
    <input type="checkbox" id="GPS" name="GPS" value="GPS">
    <label for="GPS">GPS</label>
    <input type="checkbox" id="cuero" name="cuero" value="cuero">
    <label for="cuero">Asientos de cuero</label>
    <input type="checkbox" id="Audio" name="Audio" value="Audio">
    <label for="Audio">Sistema de audio</label>
    <br>
    <button type="reset">Restablecer</button>  
    <button type="submit">Enviar</button>

</body>
</html>
